
<!DOCTYPE html>
<html lang="en">
<head>
    <body background="d.jpg"
  <title>Wipro - Contact Us</title>
  <link rel="stylesheet" href="style6.css">
</head>

<center>
    <header>
     
      <h1>Contact Us</h1>
    </header>
  </center>
<body>
    
  <main>
    <center>
    <p>Feel To Free Contact with Us , If you Have Any Queries About Applications,etc....</p>
    <form action="#">
     
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required>
      </div>
      <br>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
      </div>
      <br>
      <div class="form-group">
        <label for="subject">Subject</label>
        <input type="text" id="subject" name="subject" placeholder="Enter your inquiry subject" required>
      </div>
      <br>
      <div class="form-group">
        <label for="message">Message </label>
        <textarea id="message" name="message" rows="5" placeholder="Write your message here" required></textarea>
      </div>
  
      <br>
      <button type="submit">Send Message</button>
    </form>
  </main>
  <center>
  <footer>
    <p>&copy; 2024 Wipro Limited</p>
</center>
</center>
</center>
</footer>

</body>
</html>
